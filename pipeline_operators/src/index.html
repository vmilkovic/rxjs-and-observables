<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipeline Operators</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="my-4">Pipeline Operators</h2>
      <div class="my-4 form-inline">
        <div class="form-group">
          <label for="formControlRange">Debounce time</label>
          <input
            id="slider"
            class="form-control-range"
            type="range"
            min="0"
            max="100"
          />
        </div>
      </div>
      <div class="my-4 form-inline">
        <div class="d-flex">
          <input id="endpoint" class="form-control" type="text" />
          <button id="fetch" class="mx-1 btn btn-primary">Fetch</button>
        </div>
      </div>
    </div>
  </body>
</html>
